<div class="container center">
  <form (ngSubmit)="userLogin()">
      <mat-form-field class="full-width">
          <input matInput placeholder="Enter your email" [formControl]="email" required />
          <mat-error *ngIf="email.invalid">{{errorEmail()}}</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
          <input type="password" matInput [formControl]="password" placeholder="Enter your password" required>
          <mat-error *ngIf="email.invalid">{{errorPassword()}}</mat-error>
      </mat-form-field>
        <button mat-raised-button type="submit" color="primary">Log in</button>
    
  </form>
</div>
